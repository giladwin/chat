<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h2 class="card-header">
      Chat test - please login or register
    </h2>
    <h4 class="card-header">
      Login
    </h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="loginButton()">
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && loginControls.email.errors }" />
          <div *ngIf="loginSubmitted && loginControls.email.errors" class="invalid-feedback">
            <div *ngIf="loginControls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="loginControls.email.errors.email">
              Please enter a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && loginControls.password.errors }" />
          <div *ngIf="loginSubmitted && loginControls.password.errors" class="invalid-feedback">
            <div *ngIf="loginControls.password.errors.required">
              Password is required
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary"  ng-click="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="loginError" class="alert alert-danger mt-3 mb-0">
          {{loginError}}
        </div>
      </form>
    </div>
  </div>
  <div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="registerButton()">
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && registerControls.email.errors }" />
          <div *ngIf="registerSubmitted && registerControls.email.errors" class="invalid-feedback">
            <div *ngIf="registerControls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="registerControls.email.errors.email">
              Please enter a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && registerControls.password.errors }" />
          <div *ngIf="registerSubmitted && registerControls.password.errors" class="invalid-feedback">
            <div *ngIf="registerControls.password.errors.required">
              Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">
            Username
          </label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && registerControls.username.errors }" />
          <div *ngIf="registerSubmitted && registerControls.username.errors" class="invalid-feedback">
            <div *ngIf="registerControls.username.errors.required">
              Username is required
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary"  ng-click="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <div *ngIf="registerError" class="alert alert-danger mt-3 mb-0">{{registerError}}</div>
      </form>
    </div>
  </div>
</div>
